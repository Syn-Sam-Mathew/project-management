

<div class="container-fluid devmanage">
	
	<div class="row" id="managePendingContainer">
						<div class="col-md-2">
							<img id="dashViewIcon" src="/images/active_icon_1.png"/>
						</div>
						<div class="col-md-10">
							<h4 id="managePendingName">Pending Contracts</h4>
						</div>
	</div>

	<div class="manageProjectsContainer">
		<div class="manageProjectContainer" ng-repeat="p in projects" ng-hide="selectedAccount != accounts.Development || p.phase.Development == 'Done' || p.reject == 'true'">
			<h5 class="projectContent"><strong>Project Name</strong>: {{p.name}}</br></h5>
			<h5 class="projectContent"><strong>Project Description</strong>: {{p.description}}</br></h5>
			<h5 class="projectContent"><strong>Project Amount</strong>: {{p.amount}}</br></h5>
			<h5 class="projectContent"><strong>Project Status</strong>: {{p.stage}}</br></h5>
			<h5 class="projectContent"><strong>Upload Project Asset</strong>:<button class="yellowButton" id="select" type="file" ngf-select="selectFile($file, $invalidFiles)" accept="*" ngf-max-height="1000" ngf-max-size="5MB">Select File</button>
                            <br><br>
                            File:{{f.name}}</h5>
         	<div class="formInputDiv">
         		<button class="yellowButton" ng-show="p.phase.Management == 'Done'" id="select" ng-click="accept(p.name,selectedAccount,f.name)">Submit</button>
         	</div>
		</div>
	</div>

</div>
